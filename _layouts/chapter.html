---
layout: default
---
<h1>{{ page.name }}<h1>
<h2>{{ page.highlight }}</h2>

{{ content }}
   
<h2>Topics</h2>
<ul>
   {% assign filtered_topics = site.topics | where: 'chapter', page.short_name | first %} 
     {% for topic in filtered_topics %}
       <li><a href="{{ topic.url }}">{{ topic.title }}</a></li>
     {% endfor %}
</ul>
