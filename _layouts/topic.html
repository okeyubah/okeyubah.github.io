---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
  {% assign chapter = site.chapters | where: 'short_name', page.chapter | first %}
  {% if chapter %}
      <p2>{{ chapter.name }}</p2>
  <h5>Turn to page {{ page.pageno }} in the book, to view this topic.</h5>
  {% endif %}
</p>
  
{{ content }}
