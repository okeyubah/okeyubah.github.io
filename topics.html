<h1>Topics</h1>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Topics</title>
  </head>
  <body>
    <ul>
  {% for topic in site.topics %}
    <li>
      <h2><a href="{{ topic.url }}">{{ topic.title }}</a></h2>
      <h3>{{ topic.level }}</h3>      
      <p>{{ topic.content | markdownify }}</p>
    </li>  
   {% endfor %}
</ul>
  </body>
</html>
